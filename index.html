<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within
            the time limit. Keep in mind the incorrect answers will penalize
            your score/time by ten seconds!
        </p>
        <button class="start-button">Start</button>
    </header>

    <main>
        <section>
            <div class="card results">
                <div class="win-loss-container">
                    <div>
                        <h2>Wins: <span class="win">0 </span> </h2>
                        <h2>Losses: <span class="lose">0</span></h2>
                    </div>
                </div>
                <div class="card timer">
                    <div class="timer-text">
                        <div class="large-font timer-count">10</div>
                        <h3>seconds remaining</h3>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
